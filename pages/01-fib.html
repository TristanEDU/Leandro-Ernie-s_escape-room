<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link rel="stylesheet" href="/css/01-fib.css" />

    <title>Fibonacci Numbers</title>

  <body>
    <div id="page-content">
      <h1>Enter the 5-digit sequence to proceed.</h1>
      <p>
        Find the fifth through ninth in this ancient chain... And the vault
        shall open.
      </p>
      <div id="fib-cards" class="fib-card-container elevated-container">
        <!-- HINT CARD: 4th NUMBER IN FIB SEQUENCE-->
        <div class="fib-card hint">
          <span class="hint-text hint">4th number</span>
          <div class="fib-number-content">
            <span class="fib-number"> 2 </span>
          </div>
          <div class="fib-buttons fib-icons">
            <button id="decrease" class="icon-button icon-minus">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button id="increase" class="icon-button icon-plus">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
        <!-- INPUT 1: 5th NUMBER IN FIB SEQUENCE -->
        <div class="fib-card">
          <span class="hint-text">5th number</span>
          <div class="fib-number-content">
            <span class="fib-number">
              <!-- INPUT number goes here -->
              INPUT
            </span>
          </div>
          <div class="fib-buttons fib-icons">
            <button id="decrease" class="icon-button icon-minus">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button id="increase" class="icon-button icon-plus">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>

        <!-- INPUT 4: 8th NUMBER IN FIB SEQUENCE -->
        <!-- INPUT 5: 9Th NUMBER IN FIB SEQUENCE -->

    </div>
  </body>
